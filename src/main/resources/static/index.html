<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Ruokakomero</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
	<div class='container'>
		<div id='root'></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.min.js"></script>
	<script src="https://fb.me/react-dom-15.0.1.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script type="text/babel">
	class App extends React.Component {
		  constructor(props) {
		      super(props);
            this.poistaRuokaModal = this.poistaRuokaModal.bind(this);
		//	this.poistaRuoka = this.poistaRuoka.bind(this);
			this.lisaaRuoka = this.lisaaRuoka.bind(this);
		      this.state = {
		          ruokas: [],
		      };

		   }

		  componentDidMount() {
			// Call load ruoka
              this.loadRuokakomeroFromServer();
		  }


		  // Load ruoka from database
		  loadRuokakomeroFromServer() {
              console.log('fetching...');
		      fetch('http://localhost:8080/api/ruokas', {
				credentials: 'same-origin'
					})
                .then(result => result.json())
                .then(result => {
                  this.setState({ruokas: result._embedded.ruokas});

			  	// Write your code here for fetching ruokakomero
		      });
		  }
      
        poistaRuokaModal(ruoka) {
            confirm('Oletko varma?', {
              description: 'Haluatko varmasti poistaa ruoka-aineen listalta?',
              confirmLabel: 'Kyllä',
              abortLabel: 'Ei'
            })
            .then(function() {
                console.log("POISTA");          
                fetch (ruoka, {
					method: 'DELETE',
					credentials: 'same-origin',
                })                        
            })
            .then( res => this.loadRuokakomeroFromServer())
           
            .fail(function() {
            console.log("PERUUTA");
            })
            
            .then( res => this.loadRuokakomeroFromServer());
        }
/*
		poistaRuoka(ruoka) {

				fetch (ruoka,
				{
					method: 'DELETE',
					credentials: 'same-origin',
				}
				)
				.then( res => this.loadRuokakomeroFromServer())
				.catch( err => console.error(err));
			}
*/
			lisaaRuoka(ruoka) {
				fetch('http://localhost:8080/api/ruokas', {
				method: 'POST',
				credentials: 'same-origin',
				headers: {
					'Accept': 'application/json',
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(ruoka)
				})
				.then( res => this.loadRuokakomeroFromServer());
			}
    

		  render() {
		    return (
		       <div>
                    <RuokaForm lisaaRuoka={this.lisaaRuoka}/>
                    <RuokaTable data={this.state.ruokas} poistaRuokaModal={this.poistaRuokaModal}/>
		       </div>
		    );
		  }
    }

// poistaRuokaModal --------------------------
        
        var Modal = React.createClass({
          displayName: 'Modal',

          backdrop: function() {
            return <div className='modal-backdrop in' />;
          },

          modal: function() {
            var style = {display: 'block'};
            return (
              <div
                className='modal in'
                tabIndex='-1'
                role='dialog'
                aria-hidden='false'
                ref='modal'
                style={style}
              >
                <div className='modal-dialog'>
                  <div className='modal-content'>
                    {this.props.children}
                  </div>
                </div>
              </div>
            );
          },

          render: function() {
            return (
              <div>
                {this.backdrop()}
                {this.modal()}
              </div>
            );
          }
        });

        var Confirm = React.createClass({
          displayName: 'Confirm',

          getDefaultProps: function() {
            return {
              confirmLabel: 'Kyllä',
              abortLabel: 'Ei'
            };
          },

          abort: function() {
            return this.promise.reject();
          },

          confirm: function() {
            return this.promise.resolve();
          },

          componentDidMount: function() {
            this.promise = new $.Deferred();
            return ReactDOM.findDOMNode(this.refs.confirm).focus();
          },

          render: function() {
            var modalBody;
            if (this.props.description) {
              modalBody = (
                <div className='modal-body'>
                  {this.props.description}
                </div>
              );
            }

            return (
              <Modal>
                <div className='modal-header'>
                  <h4 className='modal-title'>
                    {this.props.message}
                  </h4>
                </div>
                {modalBody}
                <div className='modal-footer'>
                  <div className='text-right'>
                    <button
                      role='abort'
                      type='button'
                      className='btn btn-default'
                      onClick={this.abort}
                    >
                      {this.props.abortLabel}
                    </button>
                    {' '}
                    <button
                      role='confirm'
                      type='button'
                      className='btn btn-danger'
                      ref='confirm'
                      onClick={this.confirm}
                    >
                      {this.props.confirmLabel}
                    </button>
                  </div>
                </div>
              </Modal>
            );
          }
        });

        var confirm = function(message, options) {
          var cleanup, component, props, wrapper;
          if (options == null) {
            options = {};
          }
          props = $.extend({
            message: message
          }, options);
          wrapper = document.body.appendChild(document.createElement('div'));
          component = ReactDOM.render(<Confirm {...props}/>, wrapper);
          cleanup = function() {
            ReactDOM.unmountComponentAtNode(wrapper);
            return setTimeout(function() {
              return wrapper.remove();
            });
          };
          return component.promise.always(cleanup).promise();
        };
        
        // poistaRuokaModal --------------------------


	class RuokaTable extends React.Component {
		constructor(props) {
			super(props);

		}

		render() {

            var rows = this.props.data.map(item =>
            <Ruoka item={item} poistaRuokaModal={this.props.poistaRuokaModal}/>
            );

	    	return (
				// Write your code here to render RuokaTable
                <table className="table table-responsive table-striped table-condensed">
                    <thead>
                        <tr>                
                            <th>Ruoka</th>                         
                            <th>Määrä</th>
                            <th>Info</th>
                        </tr>
                    </thead>
                    <tbody>{rows}</tbody>
                </table>
	     	);
	  }
	}

	class Ruoka extends React.Component {
	    constructor(props) {
	        super(props);
			this.poistaRuokaModal = this.poistaRuokaModal.bind(this);
	    }

			poistaRuokaModal() {
				this.props.poistaRuokaModal(this.props.item._links.self.href);
			}

	    render() {
	        return (
				// Write your code here to render RuokaTableRow
                <tr>            
                    <td>{this.props.item.title}</td>                    
                    <td>{this.props.item.amount}</td>                  
                    <td>{this.props.item.info}</td>
                    <td><button  className="btn btn-danger" onClick={this.poistaRuokaModal}>Poista</button></td>
                </tr>
	        );
	    }
	}

	class RuokaForm extends React.Component {
    constructor(props) {
        super(props);
        this.state = {title: '', amount: '', info: ''};
        this.handleSubmit = this.handleSubmit.bind(this);
        this.handleChange = this.handleChange.bind(this);
    }

    handleChange(event) {
		const target = event.target;
		const value = target.value;
		const name = target.name;
       	this.setState({
			[name]: value
		});
    }

    handleSubmit(event) {
        this.props.lisaaRuoka(this.state);
		this.setState({
			title: '',
			amount: '',
			info: ''
		});
    }

    render() {
        return (
            <div className="header"><h2>Ruokakomero</h2>
            <div className="panel panel-info">
                <div className="panel-heading">Lisää ruoka</div>
                <div className="panel-body">
                    <div className="col-md-2">
                        <input type="text" placeholder="Ruoka" className="form-control"  name="title" value={this.state.title} onChange={this.handleChange}/>
                    </div>
                    <div className="col-md-2">
                        <input type="text" placeholder="Määrä" className="form-control" name="amount" value={this.state.amount} onChange={this.handleChange}/>
                    </div>
                    <div className="col-md-2">
                        <input type="text" placeholder="Info" className="form-control" name="info" value={this.state.info} onChange={this.handleChange}/>
                    </div>
                    <div className="col-md-2">
                        <button className="btn btn-success" onClick={this.handleSubmit}>Lisää</button>
                    </div>
                </div>
            </div>
                </div>
        );
    }
}

	ReactDOM.render(<App />, document.getElementById('root') );
	</script>

</body>
</html>
