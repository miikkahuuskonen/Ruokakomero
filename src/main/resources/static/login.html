<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kirjautuminen ruokakomeroon</title>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/loginStyle.css"/>
</head>
<body>
  <div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Ruokakomero</h1>
			</div>
			<form class="form-signin" action="/login.html" method="post">
				<div class="login-form">
					<div class="control-group">
					<input type="text" class="form-control" name="username" placeholder="Käyttäjätunnus" id="login-name">
					<label class="login-field-icon fui-user" for="login-name"></label>
					</div>
	
					<div class="control-group">
					<input type="password" class="form-control" name="password" placeholder="Salasana" id="login-pass">
					<label class="login-field-icon fui-lock" for="login-pass"></label>
					</div>
	
					<button class="btn btn-primary btn-large btn-block" type="submit">Kirjaudu</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
